 <!---  <div class="bg-image"></div>--->
    <div class="container-fluid formHolder">
        <div class="row">
            <div class="col-12 text-center">
                <h1><b>Mention my skills </b></h1>
            </div>
        </div>
        <form name="skillForm" method="POST" onsubmit="return validateForm()">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Full name">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSkill" class="col-sm-2 col-form-label">Skill</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="skillName" name="skillName" placeholder="Skill name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">Level</div>
                    <div class="col-sm-10">
                        <div class="dropdown">
                        <select class="form-control" id="level">
                            <option value="" selected="selected" disabled hidden>Choose Level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Proficient">Proficient</option>
                        </select>
                    </div>
                    </div>
                </div>
            <div class="form-group row">
                <div class="text-right col-sm-12">
                    <button type="submit" id="newE" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="cen" colspan="4">YOUR COMMENTS</th>
                    </tr>
                    <tr>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Skill</th>
                        <th scope="col" class="text-center">Level</th>
                    </tr>
                </thead>
                <tbody id="toInsert">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container counter" id="like">
        <h2 id="likebutton">
            Press the Like Button :&emsp; 
        </h2>
        <img src="http://healthwest.org.au/wp-content/uploads/2014/10/fb-like.jpg" width="100" height="70"  onclick="increaseLike(this)" id="likeB">
        <h2 id="CounterH">
            0
        </h2>
    </div>
